# maven
maven.repo.remote=http://repo1.maven.org/maven/,http://download.java.net/maven/1/,http://gwt-maven.googlecode.com/svn/trunk/mavenrepo/,http://mirrors.ibiblio.org/pub/mirrors/maven/,
maven.war.final.name=${pom.artifactId}.war
maven.war.src=${basedir}/src/main/webapp
maven.compile.encoding=UTF-8

# gwt
google.webtoolkit.style=OBF
google.webtoolkit.runtarget=com.manning.gwtip.draganddrop.DragAndDrop
google.webtoolkit.compiletarget=com.manning.gwtip.draganddrop.DragAndDrop
google.webtoolkit.port=8080
google.webtoolkit.logLevel=ALL
#google.webtoolkit.noserver=true

# test
maven.junit.jvmargs=
maven.junit.fork=true

# eclipse 
# (note that .classpath and .project files are NOT CHECKED IN by design, run "maven eclipse" to generate, for Eclipse use)
maven.eclipse.output.dir=${basedir}/target
maven.eclipse.resources.addtoclasspath=yes







