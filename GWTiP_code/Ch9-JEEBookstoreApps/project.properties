# maven
maven.repo.remote=http://repo1.maven.org/maven/,http://download.java.net/maven/1/,http://gwt-maven.googlecode.com/svn/trunk/mavenrepo/
maven.war.final.name=${pom.artifactId}.war
maven.war.src=${basedir}/src/main/webapp
maven.compile.encoding=UTF-8

# gwt
# must set Xerces and Toplink system properties for google.webtoolkit.extrajvmargs in build.properties - see README-ch9.txt
google.webtoolkit.style=OBF
google.webtoolkit.runtarget=com.manning.gwtip.bookstore.Shopping/Shopping.html
google.webtoolkit.compiletarget=com.manning.gwtip.bookstore.Shopping
#google.webtoolkit.runtarget=com.manning.gwtip.bookstore.Bookstore/Bookstore.html
#google.webtoolkit.compiletarget=com.manning.gwtip.bookstore.Bookstore
google.webtoolkit.port=8080
google.webtoolkit.logLevel=DEBUG
#google.webtoolkit.noserver=true

# test
# must set Xerces and Toplink system properties for maven.junit.jvmargs in build.properties - see README-ch9.txt
maven.junit.fork=true

# eclipse 
# (note that .classpath and .project files are NOT CHECKED IN by design, run "maven eclipse" to generate, for Eclipse use)
maven.eclipse.output.dir=${basedir}/target
maven.eclipse.resources.addtoclasspath=yes
