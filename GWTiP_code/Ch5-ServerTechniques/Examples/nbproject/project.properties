application.args=gwtip.servercom.Main
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
build.dir=build
build.generated.dir=${build.dir}/generated
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
build.www.dir=${build.dir}/www
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
dist.dir=dist
dist.jar=${dist.dir}/GWTIP_Chapter5_Examples.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.gwt-dev-mac.jar=../Documents/gwtip/gwt-mac-1.2.11/gwt-dev-mac.jar
includes=**
jar.compress=false
javac.classpath=\
    ${libs.GWT.classpath}:\
    ${file.reference.gwt-dev-mac.jar}
javac.compilerargs=
javac.deprecation=false
javac.source=1.4
javac.target=1.4
javac.test.classpath=\
