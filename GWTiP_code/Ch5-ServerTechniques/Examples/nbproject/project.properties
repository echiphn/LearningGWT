manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${src.dir}:\
    ${javac.classpath}:\
    ${build.classes.dir}
run.jvmargs=-XstartOnFirstThread
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=src
test.src.dir=test
