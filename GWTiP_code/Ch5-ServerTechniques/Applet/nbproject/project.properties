application.args=
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/GWTIP_Chapter5_Applet.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.activation.jar=lib/activation.jar
file.reference.FastInfoset.jar=lib/FastInfoset.jar
file.reference.http.jar=lib/http.jar
file.reference.jaxb-api.jar=lib/jaxb-api.jar
file.reference.jaxb-impl.jar=lib/jaxb-impl.jar
file.reference.jaxb-xjc.jar=lib/jaxb-xjc.jar
file.reference.jaxws-api.jar=lib/jaxws-api.jar
file.reference.jaxws-rt.jar=lib/jaxws-rt.jar
file.reference.jaxws-tools.jar=lib/jaxws-tools.jar
file.reference.jsonrpc-1.0.jar=lib/jsonrpc-1.0.jar
file.reference.jsr173_api.jar=lib/jsr173_api.jar
file.reference.jsr181-api.jar=lib/jsr181-api.jar
file.reference.jsr250-api.jar=lib/jsr250-api.jar
file.reference.parvus1_0.jar=lib/parvus1_0.jar
file.reference.resolver.jar=lib/resolver.jar
file.reference.saaj-api.jar=lib/saaj-api.jar
file.reference.saaj-impl.jar=lib/saaj-impl.jar
file.reference.sjsxp.jar=lib/sjsxp.jar
includes=**
jar.compress=false
javac.classpath=\
    ${libs.LiveConnect.classpath}:\
    ${file.reference.activation.jar}:\
    ${file.reference.FastInfoset.jar}:\
    ${file.reference.http.jar}:\
    ${file.reference.jaxb-api.jar}:\
    ${file.reference.jaxb-impl.jar}:\
    ${file.reference.jaxb-xjc.jar}:\
    ${file.reference.jaxws-api.jar}:\
    ${file.reference.jaxws-rt.jar}:\
    ${file.reference.jaxws-tools.jar}:\
    ${file.reference.jsr173_api.jar}:\
    ${file.reference.jsr181-api.jar}:\
    ${file.reference.jsr250-api.jar}:\
    ${file.reference.resolver.jar}:\
    ${file.reference.saaj-api.jar}:\
    ${file.reference.saaj-impl.jar}:\
    ${file.reference.sjsxp.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
# Property libs.LiveConnect.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.LiveConnect.classpath=../../../System/Library/Frameworks/JavaVM.framework/Home/lib/plugin.jar
main.class=gwtip.servercom.applet.Applet
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=src
test.src.dir=test
